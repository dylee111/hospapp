<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PCR 검사 가능 병원 조회</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .am-pageNo {
        margin: 0 auto;
    }

    .am-pageNo .am-ul {
        list-style: none;
        text-align: center;
    }

    .am-pageNo button[type=button] {
        float: right;
    }

    .am-ul li {
        display: inline-block;
        text-align: center;
    }

    .am-ul li a {
        float: left;
        padding: 4px;
        margin-right: 3px;
        width: 15px;
        color: #000;
        font: bold 12px tahoma;
        border: 1px solid #eee;
        text-align: center;
        text-decoration: none;
    }

    .am-ul li a:hover, ul li a:focus {
        color: #fff;
        border: 1px solid #f1c40f;
        background-color: #f1c40f;
    }
</style>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DONGDONG-ZZANGZZANG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <h3>PCR 가능 병원 조회 서비스</h3>
    <!-- 광역시, 도 -->
    <div>
        <form>
            <select id="siDo" class="form-select form-select-sm mt-3" name="sidoCdNm">
                <option th:each="sido : ${siDos}" th:value="${sido}" th:text="${sido}">1</option>
            </select>
            <!-- 시, 군, 구 -->
            <select id="sggu" class="form-select form-select-sm mt-3">
            </select>
            <input type="submit" class="btn btn-success" value="검색">
        </form>
    </div>
    <!-- 병원 리스트 -->
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>병원명</th>
                <th>PCR</th>
                <th>병원 주소</th>
                <th>병원 연락처</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hospitals : ${hospitals}">
                <td th:text="${hospitals.hospitalName}"></td>
                <td th:text="${hospitals.pcrYN}"></td>
                <td th:text="${hospitals.address}"></td>
                <td th:text="${hospitals.telNo}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="am-pageNo">
        <ul class="am-ul">
            <li th:if="${results.prev}">
                <a tabindex="-1" th:href="@{/(page=${results.start -1})}">
                    &lt;&lt
                </a>
            </li>
            <li th:each="page : ${results.pageList}">
                <a th:href="@{/(page=${page})}">
                    [[${page}]]
                </a>
            </li>
            <li th:if="${results.next}">
                <a th:href="@{/(page=${results.end + 1})}">
                    &gt;&gt
                </a>
            </li>
        </ul>
    </div>
</div>
<script th:inline="javascript">

    let setSggu = (responseParsing) => {
        let sgguDom = document.querySelector("#sggu");
        // Option Element 초기화
        sgguDom.innerHTML = "";
        console.log("aaa = " + responseParsing);

        responseParsing.forEach((e) => {
            // option Element 생성
            let optionEL = document.createElement("option");
            optionEL.text = e;
            sgguDom.append(optionEL);
        });

        sgguDom.append('<option></option>')
    };

    let getSggu = async (siDo) => {
        // 1 옆에 `을 사용하면 변수 바인딩 가능
        let response = await fetch(`http://localhost:8080/api/sggu?siDo=${siDo}`)
        let responseParsing = await response.json();
        console.log(responseParsing);
        setSggu(responseParsing);
    }

    let siDoDom = document.querySelector("#siDo");
    siDoDom.addEventListener('change', (e) => {
        console.log(e.target.value);
        let siDo = e.target.value;
        getSggu(siDo);
    });
</script>
</body>
</html>
